server {
    listen 80;
    server_name foodgramz.hopto.org;
    index index.html;
    client_max_body_size 10M;
    server_tokens off;

    location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/api/;
    }
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8080/admin/;
    }
    location /media/ {
        alias /app/media/;
    }

    location / {
        alias /static/;
        try_files $uri $uri/ /index.html;
    }
}